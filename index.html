<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>DASA</title>
  </head>
  <body>
    <h1 class="text-center title m-1 p-1">DASA</h1>
    <hr />
    <div class="container" class="" > 
        <!-- inputs -->
      <form onsubmit="return false;">

        <label>Parama Nalikai</label>
        <input required type="number" id="parama_nalikai" />
        
        <label>Parama Vinalikai</label>
        <input required type="number" id="pvinaligai"  />
        <hr>
        <label class="mt-5">Cellu Nalikai</label>
        <input required type="number" id="cellu_nalikai" />

        <label>Cellu Vinalikai</label>
        <input required type="number" id="cvinaligai" />
<hr>
        <label class="mt-5">DASA Year</label>
        <input required type="number" id="dasa_year"  />

        <button type="submit" class="btn btn-success" onclick="result()"><a href="#output">FIND</a></button>
      </form>
        <!-- inputs end-->

        
        <!-- outputs -->
        <div class="my-5">
            <h1 class="mb-5">Results</h1>
            <h3 id="output"></h3>
        </div>






        <!-- outputs -->



    </div>
    <p class="text-center" >Created by Karthikrishna</p>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap -->
  </body>
  <script src="script.js"></script>
</html>
