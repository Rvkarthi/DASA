<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>DASA</title>
  </head>
  <body>
    <h1 class="text-center title m-1 p-1 w3-animate-top">DASA</h1>
    <hr class="w3-animate-top"/>
    <div class="container" class="">
      <!-- inputs -->
      <form onsubmit="return false;">
        <label class="w3-animate-top">Parama Nalikai</label>
        <input placeholder="---" class="w3-animate-top" required type="number" id="parama_nalikai" />

        <label class="w3-animate-top">Parama Vinalikai</label>
        <input placeholder="---" class="w3-animate-top" required type="number" id="pvinaligai" />
        <hr class="w3-animate-top"/>
        <label class="w3-animate-top" class="mt-5">Cellu Nalikai</label>
        <input placeholder="---" class="w3-animate-top" required type="number" id="cellu_nalikai" />

        <label class="w3-animate-top">Cellu Vinalikai</label>
        <input placeholder="---" class="w3-animate-top" required type="number" id="cvinaligai" />
        <hr class="w3-animate-top"/>
        <label class="w3-animate-top" class="mt-5">DASA Year</label>
        <input placeholder="---" class="w3-animate-top" required type="number" id="dasa_year" />

        <button type="submit" class="btn w3-animate-top my-4" onclick="result()">
          <a href="#output">FIND</a>
        </button>
      </form>
      <!-- inputs end-->

      <!-- outputs -->
      <div class="my-5">
        <h1 class="mb-5 w3-animate-top">Results</h1>
        <h3 id="output">click find button above ⬆️</h3>
      </div>

      <!-- outputs -->
    </div>
    <p class="text-center">Created by Karthikrishna</p>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap -->
  </body>
  <script src="script.js"></script>
</html>
