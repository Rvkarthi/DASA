<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>DASA</title>
  </head>
  <body>
    <a id="reset" href="" class="btn float-end" ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
    </svg></a>
    <h1 class="text-center title m-1 p-1 w3-animate-top">DASA</h1>
    <hr class="w3-animate-top"/>
    
    <div class="container" class="">
      <!-- inputs -->
      <form onsubmit="return false;">
        <label class="w3-animate-top">Parama Nalikai</label>
        <input placeholder="  ---" class="w3-animate-top" required min="0" max="100" type="number" id="parama_nalikai" />

        <label class="w3-animate-top">Parama Vinalikai</label>
        <input placeholder="  ---" class="w3-animate-top" required min="0" max="100" type="number" id="pvinaligai" />
        <hr class="w3-animate-top"/>
        <label class="w3-animate-top" class="mt-5">Cellu Nalikai</label>
        <input placeholder="  ---" class="w3-animate-top" required min="0" max="100" type="number" id="cellu_nalikai" />

        <label class="w3-animate-top">Cellu Vinalikai</label>
        <input placeholder="  ---" class="w3-animate-top" required min="0" max="100" type="number" id="cvinaligai" />
        <hr class="w3-animate-top"/>
        <label class="w3-animate-top" class="my-5">DASA Year</label>
        <input placeholder="  ---" class="w3-animate-top" required min="0" max="100" type="number" id="dasa_year" />

        <button type="submit" class="btn w3-animate-top my-5" onclick="(result())">
          <a href="#output">FIND <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
          </svg></a>
        </button>
      </form>

      
      <!-- inputs end-->

      <!-- outputs -->
      <div class="my-5">
        <h1 class="mb-5 w3-animate-top">Results</h1>
        <h3 id="output">click find button above ⬆️</h3>
      </div>

      <!-- outputs -->
    </div>
    <p class="text-center">Created by Karthikrishna</p>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap -->
  </body>
  <script src="script.js"></script>
</html>
